<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="card-container">
        <img class="card-image" src="assets/halie-west-25xggax4bSA-unsplash.jpg">
        <div class="card-body">
            <p class="card-paragraph">This is some cool placeholder text!</p>
        </div>
    </div>
    
    <div class="form-container">
        <div class="form-header">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </div>
        <form action="/my-handling-form-page" method="post">
            <p>
                <label for="firstname">FIRST NAME</label>
                <input type="text" id="firstname" name="user_firstname">
            </p>
            <p>
                <label for="lastname">LAST NAME</label>
                <input type="text" id="lastname" name="user_lastname">
            </p>
            <p>
                <label for="firstname">EMAIL</label>
                <input type="email" id="mail" name="user_email">
            </p>
            <p>
                <label for="firstname">PHONE NUMBER</label>
                <input type="tel" id="phone" name="user_number">
            </p>
            <p>
                <label for="firstname">PASSWORD</label>
                <input type="password" id="password" name="user_password">
            </p>
            <p>
                <label for="firstname">CONFIRM PASSWORD</label>
                <input type="password" id="confirmpassword" name="user_confirmpassword">
            </p>
        </form>
    </div>
</body>
</html>
